<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Calendar</title>
</head>
<body>

<div class="main-content">
    <div class="month month--feb" style="--color: #d5c6c6">Апрель</div>
    <#list days as day>
    <div class="date borders" style="--color:#f5f1f1">
        <a href="/page" id="${day.day}">
            ${day.day}
            <p>
                <#list day.events as event>
                <img src="${event.img}" width="20" height="20">
            </#list>
            </p>
        </a>
    </div>
</#list>
</div>
</body>
</html>
